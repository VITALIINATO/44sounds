<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>English Sounds</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Charis+SIL&display=swap " rel="stylesheet">
    <style>
        :root {
            --primary-color: #8e2de2;
            --primary-gradient: linear-gradient(45deg, #8e2de2, #4a00e0);
            --secondary-color: #524a9c;
            --third-color: #565181;
            --success-color: #29b875;
            --bg-gradient: radial-gradient(circle at top left, #1a1a1a, #0f0f0f);
            --border-radius: 15px;
            --transition: all 0.3s ease;
            --neon-glow: #a98bb3;
            --glass-effect: rgba(255, 255, 255, 1.15);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            padding: 0;
            background: transparent;
            overflow: hidden;
        }

        .container {
            z-index: 10;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100vw;
            height: calc(100vw * 16 / 9);
            max-height: 100vh;
            max-width: calc(100vh * 9 / 16);
            background: var(--bg-gradient);
            border-radius: var(--border-radius);
            box-shadow: 0 0 120px rgba(142, 45, 226, 0.3), inset 0 0 10px rgba(142, 45, 226, 0.1);
            backdrop-filter: blur(150px);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
            position: absolute;
            padding-bottom: 10px;
        }

        .carousel-wrapper {
            position: relative;
            width: auto;
            height: auto;
            margin-right: 10px;
            overflow: hidden;
            margin-left: 10px;
        }

        h1,
        h2 {
            text-align: center;
            font-weight: bold;
            color: var(--primary-color);
            text-shadow: 0 0 10px var(--primary-color), 0 0 20px var(--primary-color);
            margin-bottom: 16px;
            font-size: 1.5rem;
        }

        .sound {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .transcription-button {
            font-family: 'Charis SIL';
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: auto;
            height: 60px;
            cursor: pointer;
            border: none;
            border-radius: var(--border-radius);
            transition: var(--transition);
            background: linear-gradient(0deg, #2d2d2d, #242424);
            box-shadow: 0 0 10px rgba(219, 62, 219, 0.623), inset 0 0 10px rgba(216, 14, 189, 0.616);
            margin-top: 20px;
        }

        .transcription-symbol {
            font-family: 'Charis SIL';
            font-size: 30px;
            font-weight: bold;
            padding: 20px;
            color: var(--primary-color);
        }

        .tooltip {
            z-index: 10;
            background: #1a1a1a;
            color: var(--primary-color);
            box-shadow: 0 0 10px rgba(142, 45, 226, 0.4);
            border: 1px solid rgba(142, 45, 226, 0.3);
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            margin-top: 10px;
            padding: 15px;
            border-radius: var(--border-radius);
            white-space: normal;
            width: 90vw;
            max-width: 400px;
            text-align: center;
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        .transcription-button:hover .tooltip,
        .transcription-button:focus .tooltip {
            opacity: 1;
            visibility: visible;
            transition-delay: 0.3s;
        }

        .examples-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        .example-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            width: 100%;
        }

        .example-button {
            width: 100%;
            max-width: 400px;
            background: transparent;
            border: none;
            border-radius: var(--border-radius);
            text-align: center;
            transition: var(--transition);
            color: #ffffff;
            font-size: 18px;
            cursor: pointer;
            position: relative;
        }

        .word {
            font-size: 45px;
            font-weight: bold;
            color: var(--secondary-color);
        }

        .highlighted {
            color: var(--primary-color);
            text-shadow: 0 0 5px var(--primary-color), 0 0 2px var(--primary-color);
        }

        .transcription {
            font-size: 30px;
            color: var(--third-color);
        }

        .translation {
            font-size: 20px;
            color: #cccccc;
            font-style: italic;
        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            gap: 150px;
            width: 100%;
        }

        .nav-buttons button {
            flex: 1;
            background: transparent;
            color: var(--neon-glow);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
        }

        .nav-buttons button:hover {
            transform: scale(1.05) rotate(0deg);
            background: var(--secondary-gradient);
            color: #f8f4f4;
        }

        .slides-container {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 100%;
        }

        .slide {
            display: grid;
            grid-template-columns: repeat(6, minmax(40px, 1fr));
            gap: 8px;
            width: 100%;
            flex-shrink: 0;
            min-width: 100%;
            padding: 10px 0;
        }

        .nav-item {
            padding: 5px;
            background: linear-gradient(145deg, #111111, #1e1e1e);
            color: var(--primary-color);
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            font-size: 24px;
            transition: var(--transition);
        }

        .nav-item:hover,
        .nav-item.active {
            background: var(--secondary-gradient);
            color: #e71abb;
            transform: scale(1.05);
            font-weight: 900;
        }

        .carousel-controls {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .control-btn {
            font-size: 20px !important;
            color: var(--primary-color);
            cursor: pointer;
            user-select: none;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            background: linear-gradient(145deg, #1a1a1a, #2d2d2d);
            box-shadow: 0 0 10px rgba(142, 45, 226, 0.3);
            border-radius: 10px;
        }

        .control-btn:hover {
            background: var(--primary-gradient);
            color: white;
            transform: scale(1.1);
        }

        @media (max-width: 480px) {
            .transcription-button {
                height: 80px;
                font-size: 20px;
                margin-bottom: 10px;
            }

            .transcription-symbol {
                font-size: 40px;
            }

            .word {
                font-size: 1.5em;
            }

            .transcription {
                font-size: 1.1em;
            }

            .translation {
                font-size: 0.9em;
            }

            .nav-buttons button {
                font-size: 1rem;
            }

            .slide {
                gap: 6px;
            }

            .nav-item {
                font-size: 16px;
            }
        }

        .carousel-wrapper {
            position: relative;
            width: auto;
            height: auto;
            margin-right: 10px;
            overflow: hidden;
            margin-left: 10px;
        }

        .carousel-controls {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            z-index: 10;
            pointer-events: none;
        }

        .carousel-btn {
            background: transparent;
            color: var(--primary-color);
            border: none;
            padding: 8px 12px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 25px;
            transition: all 0.3s ease;
        }

        .carousel-btn:hover {
            background: var(--primary-gradient);
            color: #fdfcfc;
            transform: scale(1.1);
        }

        .empty-cell,
        .control-btn {
            background-color: #1a1a1a !important;
            color: #d3d2d6;
            visibility: visible;
            opacity: 1;
        }

        .control-btn:focus,
        .control-btn:active {
            outline: none;
        }
    </style>
</head>

<body>

        <div class="sound">

        <div class="examples-container">

                    <span class="translation" id="wordTransl"></span>
                </button>
                <div style="text-align: center; margin: 20px 0;">
                    <img id="centeredImage" src="" alt="Пример изображения"
                        style="width: 200px; height: 200px; display: none; border-radius: 15px; box-shadow: 0 0 15px rgba(153, 0, 255, 0.3), inset 0 0 10px rgba(132, 0, 255, 0.1);"
                        onclick="handleImageClick(event)" />
                </div>
            </div>
        </div>
        <div class="carousel-wrapper">
            <div class="carousel-controls">
                <!-- <button class="carousel-btn prev">&#10094;</button> -->
                <!-- <button class="carousel-btn next">&#10095;</button> -->
            </div>
            <div class="slides-container" id="fullNav"></div>
        </div>
    </div>

        let currentIndex = 0;
        let currentExampleIndex = 0;
        let currentSlide = 0;



        function updateContent() {
            const current = sounds[currentIndex];
            document.getElementById("transcriptionButton").innerHTML = `
            <span class="transcription-symbol">${current.transcriptionButton}</span>
            <div class="tooltip">${current.tooltip}</div>
        `;
            const examples = current.examples;
            if (examples.length > 0) {
                if (currentExampleIndex >= examples.length) {
                    currentExampleIndex = 0;
                }
                const example = examples[currentExampleIndex];
                const highlightedWord = highlightPart(example.example, example.letter);
                document.getElementById("wordText").innerHTML = highlightedWord;
                const soundToHighlight = current.transcriptionButton;
                const highlightedTranscr = highlightTranscription(example.transcription, soundToHighlight);
                document.getElementById("wordTranscr").innerHTML = highlightedTranscr;
                document.getElementById("wordTransl").textContent = example.translation;
                const centeredImage = document.getElementById("centeredImage");
                centeredImage.src = example.image;
                centeredImage.style.display = "block";
            }
            updateActiveNav();
        }

        function createFullNavigation() {
            const navContainer = document.getElementById("fullNav");
            navContainer.innerHTML = "";
            const chunkSize = 22;
            const totalSlides = Math.ceil(sounds.length / chunkSize);
            for (let i = 0; i < sounds.length; i += chunkSize) {
                const chunk = sounds.slice(i, i + chunkSize);
                const slide = document.createElement("div");
                slide.classList.add("slide");
                chunk.forEach((_, indexInChunk) => {
                    const globalIndex = i + indexInChunk;
                    const button = document.createElement("div");
                    button.className = "nav-item";
                    button.textContent = sounds[globalIndex].transcriptionButton;
                    button.onclick = () => {
                        currentIndex = globalIndex;
                        currentExampleIndex = 0;
                        updateContent();
                        updateActiveNav();
                    };
                    slide.appendChild(button);
                });
                const currentSlideIndex = i / chunkSize;
                if (chunk.length === 22) {
                    const emptyCell23 = document.createElement("div");
                    emptyCell23.className = "nav-item empty-cell";
                    slide.appendChild(emptyCell23);
                    const controlBtn = document.createElement("div");
                    controlBtn.className = "nav-item control-btn";
                    if (currentSlideIndex === 0) {
                        controlBtn.textContent = "→";
                        controlBtn.onclick = () => {
                            currentSlide = currentSlideIndex + 1;
                            updateSlidePosition();
                            updateActiveNav();
                        };
                        slide.appendChild(controlBtn);
                    } else if (currentSlideIndex === totalSlides - 1) {
                        const controlBtn23 = document.createElement("div");
                        controlBtn23.className = "nav-item control-btn";
                        controlBtn23.textContent = "←";
                        controlBtn23.onclick = () => {
                            currentSlide = currentSlideIndex - 1;
                            updateSlidePosition();
                            updateActiveNav();
                        };
                        slide.insertBefore(controlBtn23, emptyCell23);
                    }
                }
                navContainer.appendChild(slide);
            }
            updateSlidePosition();
            updateActiveNav();
        }

        function updateActiveNav() {
            const allSlides = document.querySelectorAll(".slide");
            allSlides.forEach((slide, slideIndex) => {
                const items = Array.from(slide.querySelectorAll(".nav-item")).filter(
                    el => !el.classList.contains("control-btn") && !el.classList.contains("empty-cell")
                );
                items.forEach((item, idx) => {
                    const globalIndex = slideIndex * 22 + idx;
                    item.classList.toggle("active", globalIndex === currentIndex);
                });
            });
        }


        function updateSlidePosition() {
            const slidesContainer = document.querySelector(".slides-container");
            const slideWidth = document.querySelector('.carousel-wrapper').offsetWidth;
            slidesContainer.style.transform = `translateX(-${currentSlide * slideWidth}px)`;

            // Убираем active-класс у кнопок ← и →
            removeControlButtonActive();
        }
        // Эта функция уже существует, оставляем как есть
        function removeControlButtonActive() {
            const allSlides = document.querySelectorAll(".slide");
            allSlides.forEach(slide => {
                const controlButtons = slide.querySelectorAll(".control-btn");
                controlButtons.forEach(btn => {
                    btn.classList.remove("active"); // Убираем активный класс
                });
            });
        }

        function prevSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                updateSlidePosition();
                updateActiveNav();
            }
        }

        function nextSlide() {
            const totalSlides = Math.ceil(sounds.length / 22);
            if (currentSlide < totalSlides - 1) {
                currentSlide++;
                removeControlButtonActive(); // <-- добавили перед сменой слайда
                updateSlidePosition();
                updateActiveNav();
            }
        }

        function bindNavButtons() {
            const prevBtn = document.querySelector('.carousel-controls .prev');
            const nextBtn = document.querySelector('.carousel-controls .next');
            if (prevBtn) prevBtn.onclick = prevSlide;
            if (nextBtn) nextBtn.onclick = nextSlide;
        }

        function initSwipeHandlers() {
            let touchStartY = 0;
            let touchStartX = 0;
            let touchEndY = 0;
            let touchEndX = 0;

            document.addEventListener('touchstart', (event) => {
                const touch = event.touches[0];
                touchStartX = touch.clientX;
                touchStartY = touch.clientY;
            });

            document.addEventListener('touchmove', (event) => {
                const touch = event.touches[0];
                touchEndX = touch.clientX;
                touchEndY = touch.clientY;
            });

            document.addEventListener('touchend', () => {
                const deltaX = Math.abs(touchEndX - touchStartX);
                const deltaY = Math.abs(touchEndY - touchStartY);

                // Горизонтальный свайп
                if (deltaX > deltaY && deltaX > 30) {
                    if (touchEndX < touchStartX) {
                        nextSlide(); // Свайп влево — следующий слайд
                    } else {
                        prevSlide(); // Свайп вправо — предыдущий слайд
                    }
                }

                // Вертикальный свайп вниз — перезагрузка
                if (deltaY > 100 && touchEndY - touchStartY > 0) {
                    window.location.reload();
                }
            });
        }
        function highlightTranscription(transcr, part) {
            if (!part || !transcr || !transcr.includes(part)) return transcr;
            const escapedPart = part.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
            const regex = new RegExp(escapedPart, 'gi');
            return transcr.replace(regex, `<span class="highlighted">${part}</span>`);
        }

        function highlightPart(letter, part) {
            if (!part || !letter.includes(part)) return letter;
            return letter.replace(new RegExp(part, 'gi'), `<span class="highlighted">${part}</span>`);
        }

        function nextExample() {
            if (currentExampleIndex < sounds[currentIndex].examples.length - 1) {
                currentExampleIndex++;
                updateExampleDisplay();
            }
        }

        function prevExample() {
            if (currentExampleIndex > 0) {
                currentExampleIndex--;
                updateExampleDisplay();
            }
        }

        function handleImageClick(event) {
            const rect = event.target.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const width = rect.width;

            if (x < width / 2) {
                prevExample(); // Левая половина — назад
            } else {
                nextExample(); // Правая половина — вперед
            }

            // Озвучиваем текущее слово
            speakCurrentWord();
        }

        function updateExampleDisplay() {
            const sound = sounds[currentIndex];
            const example = sound.examples[currentExampleIndex];
            const highlightedWord = highlightPart(example.example, example.letter);
            document.getElementById("wordText").innerHTML = highlightedWord;
            const soundToHighlight = sound.transcriptionButton;
            const highlightedTranscr = highlightTranscription(example.transcription, soundToHighlight);
            document.getElementById("wordTranscr").innerHTML = highlightedTranscr;
            document.getElementById("wordTransl").textContent = example.translation;
            const centeredImage = document.getElementById("centeredImage");
            centeredImage.src = example.image;
        }

        function playSound(file) {
            const audio = document.getElementById("audioPlayer");
            audio.src = file;
            audio.play().catch(error => console.error("Ошибка воспроизведения:", error));
        }

        function speakCurrentWord() {
            const utterance = new SpeechSynthesisUtterance(sounds[currentIndex].examples[currentExampleIndex].example);
            utterance.lang = "en-US";
            speechSynthesis.speak(utterance);
        }

        window.onload = () => {
            updateContent();
            createFullNavigation();
            bindNavButtons();
            initSwipeHandlers(); // <-- Убедиться, что эта строка есть
        };
    </script>
